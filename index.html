<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
    <link rel="icon" href="images/instagram.png" />
  </head>
  <body>
    <main>
      <div class="log-in-container">
        <div class="log-in">
          <img src="images/logo.png" class="logo" alt="Instagram Logo" />

          <div class="log-in-form">
            <input
              type="text"
              placeholder="Teléfono, usuario o correo electrónico"
            />
            <input type="password" placeholder="Contraseña" />
            <button class="log-in-button">Iniciar sesión</button>
          </div>

          <span class="or-divider">O</span>
          <div class="fb-login">
            <a href="https://www.facebook.com/">
              <img src="images/facebook-icon.png" alt="Facebook Icon" />
              <span>Iniciar sesión con Facebook</span>
            </a>
          </div>
          <a
            class="forgot-password"
            href="https://www.instagram.com/accounts/password/reset/"
            >¿Olvidaste tu contraseña?</a
          >
        </div>

        <div class="sign-up">
          <span
            >¿No tienes una cuenta?
            <a href="https://www.instagram.com/accounts/emailsignup/"
              >Regístrate</a
            ></span
          >
        </div>

        <div class="get-the-app">
          <span>Descarga la app.</span>
          <div class="app-images">
            <a href="#"
              ><img src="images/applestore.png" alt="Download from App Store"
            /></a>
            <a href="#"
              ><img src="images/goglestore.png" alt="Download from Google Play"
            /></a>
          </div>
        </div>
      </div>

      <div class="phones-container">
        <img src="images/insta2024.jpeg" alt="Instagram Phone Preview" />
      </div>
    </main>
